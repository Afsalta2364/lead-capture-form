<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Client Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>New Client Information</h1>
        <p class="subtitle">Thank you for your interest! Please provide your details below, and one of our specialists will get in touch with you shortly.</p>
        
        <form id="leadForm">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required-star">*</span></label>
                <input type="text" id="fullName" name="fullName" placeholder="e.g., Fatima Al Mansouri" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="e.g., f.almansouri@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., +971 50 123 4567">
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" placeholder="e.g., Emirati, British">
            </div>
            <div class="form-group">
                <label for="interest">I am interested as a:</label>
                <select id="interest" name="interest">
                    <option>Buyer</option>
                    <option>Seller</option>
                    <option>Tenant</option>
                    <option>Landlord</option>
                    <option>Investor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Specific Property Interests or Notes:</label>
                <textarea id="notes" name="notes" placeholder="e.g., Looking for a 3-bedroom villa in Arabian Ranches, budget AED 3M."></textarea>
            </div>
            
            <p class="required-notice">Fields marked with <span class="required-star">*</span> are required.</p>
            <button type="submit" id="submitButton">Submit Information</button>
        </form>
        <div id="form-message"></div>
    </div>

    <!-- The script is now loaded from an external file -->
    <script src="script.js"></script>
</body>
</html>
